<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        warning: '#FACC15',
                        neutral: '#FFFFFF',
                        dark: '#1F2937',
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .timer-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            }
            .btn-hover {
                @apply hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl p-8 timer-shadow">
        <h1 class="text-2xl font-bold text-center mb-6">Shared Timer</h1>
        
        <!-- 计时器显示 -->
        <div class="text-center mb-8">
            <span id="timer-display" class="text-5xl font-bold">00:00</span>
        </div>
        
        <!-- 状态信息 -->
        <div class="text-center text-gray-600 mb-6">
            <p>当前在线: <span id="online-count">0</span> 人</p>
            <p id="status-text" class="text-sm mt-1">等待其他人加入...</p>
        </div>
        
        <!-- 控制按钮 -->
        <div class="flex justify-center gap-4">
            <button id="start-btn" class="bg-primary text-white font-bold py-3 px-6 rounded-full flex items-center gap-2 btn-hover">
                <i class="fa fa-play"></i> 开始
            </button>
            <button id="pause-btn" class="bg-warning text-dark font-bold py-3 px-6 rounded-full flex items-center gap-2 btn-hover" disabled>
                <i class="fa fa-pause"></i> 暂停
            </button>
            <button id="reset-btn" class="bg-gray-600 text-white font-bold py-3 px-6 rounded-full flex items-center gap-2 btn-hover">
                <i class="fa fa-refresh"></i> 重置
            </button>
        </div>
    </div>

    <script>
        // 使用公共WebSocket服务作为共享通道
        // 注意：这是一个示例服务，实际使用时可能需要更换更稳定的公共服务
        const PUBLIC_WS_SERVER = 'wss://ws.ifelse.io/';
        let ws;
        let timerInterval = null;
        
        // 计时器状态 - 所有用户共享
        let timerState = {
            isRunning: false,
            startTime: null,
            elapsedTime: 0,
            onlineUsers: 0
        };
        
        // DOM元素
        const timerDisplay = document.getElementById('timer-display');
        const onlineCount = document.getElementById('online-count');
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // 格式化时间为MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 更新UI显示
        function updateUI() {
            timerDisplay.textContent = formatTime(timerState.elapsedTime);
            onlineCount.textContent = timerState.onlineUsers;
            
            if (timerState.isRunning) {
                statusText.textContent = "计时器正在运行...";
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                timerDisplay.classList.add('text-primary');
                timerDisplay.classList.remove('text-dark');
            } else {
                statusText.textContent = "计时器已暂停";
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                timerDisplay.classList.remove('text-primary');
                timerDisplay.classList.add('text-dark');
            }
        }
        
        // 连接到WebSocket服务
        function connectWebSocket() {
            // 关闭现有连接
            if (ws) ws.close();
            
            // 创建新连接
            ws = new WebSocket(PUBLIC_WS_SERVER);
            
            // 生成一个唯一的频道ID，确保所有用户连接到同一个频道
            // 这里使用固定的频道ID，确保所有人看到同一个计时器
            const CHANNEL_ID = "shared_timer_abc123";
            
            // 连接打开时
            ws.onopen = () => {
                console.log("已连接到共享服务器");
                // 加入特定频道
                ws.send(JSON.stringify({
                    type: 'join',
                    channel: CHANNEL_ID
                }));
            };
            
            // 接收消息时
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 只处理我们频道的消息
                    if (data.channel === CHANNEL_ID && data.type === 'message') {
                        const message = data.data;
                        
                        // 更新本地状态
                        if (message.type === 'state') {
                            timerState = message.state;
                            updateUI();
                        }
                    }
                } catch (e) {
                    console.error("解析消息错误:", e);
                }
            };
            
            // 连接关闭时
            ws.onclose = () => {
                console.log("连接已关闭，尝试重连...");
                // 自动重连
                setTimeout(connectWebSocket, 3000);
            };
            
            // 连接错误时
            ws.onerror = (error) => {
                console.error("WebSocket错误:", error);
            };
        }
        
        // 发送状态到所有用户
        function broadcastState() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    channel: "shared_timer_abc123",
                    data: {
                        type: 'state',
                        state: timerState
                    }
                }));
            }
        }
        
        // 开始计时器
        function startTimer() {
            if (!timerState.isRunning) {
                timerState.isRunning = true;
                timerState.startTime = Date.now() - (timerState.elapsedTime * 1000);
                broadcastState();
                
                // 本地更新计时器
                if (!timerInterval) {
                    timerInterval = setInterval(() => {
                        if (timerState.isRunning) {
                            timerState.elapsedTime = Math.floor((Date.now() - timerState.startTime) / 1000);
                            updateUI();
                        }
                    }, 1000);
                }
            }
        }
        
        // 暂停计时器
        function pauseTimer() {
            if (timerState.isRunning) {
                timerState.isRunning = false;
                clearInterval(timerInterval);
                timerInterval = null;
                broadcastState();
            }
        }
        
        // 重置计时器
        function resetTimer() {
            pauseTimer();
            timerState.elapsedTime = 0;
            timerState.startTime = null;
            broadcastState();
        }
        
        // 绑定事件监听器
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // 初始化
        window.addEventListener('load', () => {
            connectWebSocket();
            updateUI();
        });
        
        // 页面关闭时发送离开消息
        window.addEventListener('beforeunload', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        });
    </script>
</body>
</html>
